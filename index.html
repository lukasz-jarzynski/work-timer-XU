
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Licznik czasu pracy</title>
<link rel="manifest" href="manifest.json" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f1720;
  --card:#0b1220;
  --muted:#9aa4b2;
  --accent:#7c5cff;
  --accent-2:#00d4ff;
  --success:#22c55e;
  --danger:#ff6b6b;
  --glass: rgba(255,255,255,0.04);
  --radius:14px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg,#071023 0%, #081226 60%);
  color:#e6eef6; -webkit-font-smoothing:antialiased;
  padding:18px;
}

/* header */
.header{
  display:flex; gap:12px; align-items:center; justify-content:space-between;
  margin-bottom:14px;
}
.app-title{display:flex; gap:12px; align-items:center;}
.logo{
  width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,var(--accent),var(--accent-2));
  display:grid; place-items:center; box-shadow: 0 6px 18px rgba(92,64,255,0.18);
  font-weight:700; color:white;
}
.title-text{font-size:18px; font-weight:600;}
.header-actions{display:flex; gap:8px; align-items:center;}

/* layout */
.container{max-width:980px; margin:0 auto;}
.grid{display:grid; grid-template-columns: 1fr; gap:14px;}
@media(min-width:900px){ .grid{grid-template-columns: 1fr 380px;} }

.card{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius);
  padding:14px; box-shadow: 0 8px 30px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.03);
}

/* form */
.form-row{display:flex; gap:10px; align-items:center;}
.form-row > *{flex:1}
.input, select, textarea{
  width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,0.04);
  background:var(--glass); color:var(--muted); font-weight:600;
}
textarea{min-height:66px; color: #eaf2ff; resize:vertical}

/* buttons */
.btn{display:inline-flex; gap:8px; align-items:center; justify-content:center; padding:10px 12px; border-radius:12px; border:none; cursor:pointer; font-weight:700;}
.btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#031126; box-shadow: 0 8px 24px rgba(124,92,255,0.16);}
.btn-ghost{background:transparent; border:1px solid rgba(255,255,255,0.04); color:var(--muted);}

/* summary right column */
.summary-item{display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px dashed rgba(255,255,255,0.02); color:#cfe8ff}
.summary-total{font-size:18px; font-weight:700; margin-top:8px;}

/* table */
.table{width:100%; border-collapse:collapse; margin-top:10px;}
.table th{font-weight:700; color:var(--muted); text-align:left; font-size:12px; padding:8px 6px; text-transform:uppercase;}
.table td{padding:10px 6px; border-top:1px solid rgba(255,255,255,0.02); vertical-align:middle; font-weight:600; color:#eaf2ff}
.row-actions button{border:none; background:transparent; cursor:pointer; font-size:18px; margin-right:6px}

/* small badges */
.badge{display:inline-block; padding:6px 8px; border-radius:999px; font-weight:700; font-size:13px;}
.badge-hrs{background:rgba(0,0,0,0.4); color:var(--accent-2)}

/* footer */
.footer{margin-top:14px; text-align:center; color:var(--muted); font-size:13px}

/* nice focus */
.input:focus, select:focus, textarea:focus{outline: none; box-shadow: 0 6px 18px rgba(124,92,255,0.08); border-color: rgba(124,92,255,0.28); color:#eaf2ff}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="app-title">
        <div class="logo">WT</div>
        <div>
          <div class="title-text">Licznik czasu pracy</div>
          <div style="font-size:12px; color:var(--muted)">Szybkie, proste i przyjazne</div>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn btn-ghost" onclick="exportCSV()">Eksport CSV</button>
        <button class="btn btn-ghost" onclick="clearAll()">Wyczyść</button>
      </div>
    </div>

    <div class="grid">
      <div>
        <div class="card" aria-label="Dodaj wpis">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
            <strong>Nowy wpis</strong>
            <span class="badge badge-hrs">Start 07:00</span>
          </div>

          <div class="form-row" style="margin-bottom:8px;">
            <input id="date" type="date" class="input" />
            <select id="start" class="input"></select>
            <select id="end" class="input"></select>
          </div>

          <label style="font-size:13px; color:var(--muted)">Notatka</label>
          <textarea id="note" class="input" placeholder="Np. zadania, lokalizacja..."></textarea>

          <div class="form-row" style="margin-top:8px;">
            <input id="bonus" type="number" class="input" placeholder="Premia (PLN)" step="0.01" />
            <button id="addBtn" class="btn btn-primary" onclick="addEntry()">Dodaj wpis</button>
          </div>
        </div>

        <div class="card" style="margin-top:12px;">
          <strong>Wpisy</strong>
          <table class="table" id="entriesTable" aria-live="polite">
            <thead>
              <tr><th>Data</th><th>Godziny</th><th>h</th><th>Notatka</th><th>Premia</th><th></th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div>
        <div class="card">
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong id="monthTitle">Podsumowanie</strong>
            <select id="monthSelect" style="max-width:180px" onchange="onMonthChange()"></select>
          </div>
          <div id="nominalInfo" style="margin-top:8px; color:var(--muted)"></div>
          <div id="summary" style="margin-top:12px"></div>
        </div>

        <div class="card" style="margin-top:12px;">
          <strong>Ustawienia</strong>
          <label style="margin-top:8px">Stawka za godzinę (PLN)</label>
          <input id="rate" type="number" class="input" step="0.01" />
          <label style="margin-top:8px">Na konto (PLN)</label>
          <input id="toAccount" type="number" class="input" step="0.01" />
          <div style="display:flex; gap:8px; margin-top:10px;">
            <button class="btn btn-primary" style="flex:1" onclick="saveSettings()">Zapisz</button>
            <button class="btn btn-ghost" style="flex:1" onclick="toggleTheme()">Motyw</button>
          </div>
        </div>

        <div class="card" style="margin-top:12px; text-align:center;">
          <div style="font-size:13px; color:var(--muted)">Aplikacja działa offline w przeglądarce (LocalStorage).</div>
          <div style="margin-top:8px"><small class="footer">Made with ♥</small></div>
        </div>
      </div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
